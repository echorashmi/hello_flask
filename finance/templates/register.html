{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input value="rashmi" autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input value="password" class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input value="password"  class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Submit Registration</button>
    </form>
{% endblock %}
